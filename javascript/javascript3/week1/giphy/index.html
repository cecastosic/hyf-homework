<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Giphy search</title>
</head>

<body>
    <main>
        <h1>Giphy searcher</h1>
        <input type="text" name="search-word" id="search-word" placeholder="Search for gif">
        <input type="number" name="number" id="number" placeholder="Number of gifs/default 25">
        <button id="search-btn">Search for gif</button>

        <div id="giphy-content"></div>
    </main>
    <script src="main.js"></script>
</body>

</html>
